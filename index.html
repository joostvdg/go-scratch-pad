<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Go Web</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <div class="jumbotron">
    <h1 class="display-3">{{.PageTitle}}</h1>
        <div id="accordion" role="tablist">

        {{range .Stacks}}
            <div class="card">
                <div class="card-header" role="tab" id="headingOne">
                    <h5 class="mb-0">
                        <a data-toggle="collapse" href="#collapse{{.Id}}" aria-expanded="true" aria-controls="collapseOne">
                            {{.Name}}
                        </a>
                    </h5>
                </div>

                <div id="collapse{{.Id}}" class="collapse show" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
                    <div class="card-body">

        <table class="table table-striped table-dark">
            <caption>{{.Name}}</caption>
            <thead>
            <tr>
                <th scope="col">Service Name</th>
                <th scope="col">Service Path</th>
                <th scope="col">Service Domain</th>
            </tr>
            </thead>
            <tbody>
            {{range .Services}}
                {{$name := .Name}}
                {{range .Configs}}
                <tr>
                    <th scope="row">{{$name}}</th>
                    <td>{{.ServicePath}}</td>
                    <td>{{.ServiceDomain}}</td>
                </tr>
                {{end}}
            {{end}}
            </tbody>
        </table>
                    </div>
                </div>
            </div>
        {{end}}
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

</body>
</html>
